<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />    
		<link rel="stylesheet" href="css/style.css" />
	</head>
     
	<body>
    	 <div id="niveau3" class="backgroundBlock">
          <div id="content3">
              <div class="up_robe1" ondrop="dropUp(event);" ondragover="allowDrop(event);">
              <img class="objet" id="up_robe1" src="./img/up_robe1.png" draggable="true" ondragstart="drag(event);"/>
              </div> 
              <div class="up_robe2" ondrop="dropUp(event);" ondragover="allowDrop(event);">
              <img class="objet" id="up_robe2" src="./img/up_robe2.png" draggable="true" ondragstart="drag(event);"/>

      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/velocity.js"></script>
      <script type="text/javascript" src="js/scripts.js"></script>
